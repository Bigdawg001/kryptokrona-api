name: Deploy to Staging & Production

on:
  push:
    branches:
      - master

jobs:
  backend:
    name: Backend
    uses: ./.github/workflows/backend-ci.yml
    secrets: inherit

  frontend:
    name: Frontend
    uses: ./.github/workflows/frontend-ci.yml
    secrets: inherit

  staging-deploy:
    name: Deploy Staging
    runs-on: ubuntu-latest
    needs: [ frontend, backend ]

    steps:
      - name: Run playbook
        run: echo "Running..."

  smoke-test-staging:
    name: Smoke Test Staging
    runs-on: ubuntu-latest
    needs: [ staging-deploy ]

    steps:
      - name: Run Smoke Test
        run: echo "Running..."

  deploy-prod:
    name: Deploy Production
    runs-on: ubuntu-latest
    needs: [ smoke-test-staging ]

    steps:
      - name: Run playbook
        run: echo "Running..."

  smoke-test-prod:
    name: Smoke Test Production
    runs-on: ubuntu-latest
    needs: [ deploy-prod ]

    steps:
      - name: Run Smoke Test
        run: echo "Running..."

